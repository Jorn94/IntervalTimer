<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        .timer-row {
            margin-bottom: 10px;
        }
        .timer-row input {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sequence Interval Timer</h1>

        <div id="timerList">
            <div class="timer-row">
                <input type="text" class="timer-name" placeholder="Timer Name" />
                <input type="number" class="timer-interval" placeholder="Interval (sec)" />
            </div>
        </div>

        <button id="addTimerButton">Add Timer</button>
        <br/>
        <label for="loopCount">Number of Loops:</label>
        <input type="number" id="loopCount" value="1" min="1">
        <br/>
        <button id="startButton">Start Sequence</button>
        <button id="stopButton" disabled>Stop</button>
        <button id="resetButton" disabled>Reset</button>

        <div id="currentTimerDisplay"></div>
        <div id="timeDisplay"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
