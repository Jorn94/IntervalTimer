<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Interval Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            text-align: center;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
        }
        input {
            background-color: #3e3e3e;
            color: #ffffff;
            border: none;
        }
        button {
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #666;
        }
        .timer-row {
            margin-bottom: 10px;
        }
        .timer-row input {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Running Interval Timer</h1>

        <div id="timerList">
            <div class="timer-row">
                <input type="text" class="timer-name" value="Run" />
                <input type="number" class="timer-interval" value="30" />
            </div>
            <div class="timer-row">
                <input type="text" class="timer-name" value="Walk" />
                <input type="number" class="timer-interval" value="60" />
            </div>
        </div>

        <button id="addTimerButton">Add Timer</button>
        <br/>
        <label for="loopCount">Number of Loops:</label>
        <input type="number" id="loopCount" value="3" min="1">
        <br/>
        <button id="startButton">Start Sequence</button>
        <button id="stopButton" disabled>Stop</button>
        <button id="resetButton" disabled>Reset</button>

        <div id="currentTimerDisplay"></div>
        <div id="timeDisplay"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
